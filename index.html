<!DOCTYPE html>
<html>
<head>
	<title>Phone Simulator</title>
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	<link rel="stylesheet" type="text/css" href="assets/css/phone.css">
</head>
<body>

<h1>Device Simulator</h1>
<h2>A component to simulate a device layout</h2>

<div class="selectDevice">
 <label>
    <select>
        <option selected>iOS - iPhone 5s </option>
        <option>Android - Galaxy Nexus 6</option>
        <option>Windows Phone - Lumia 1020</option>
    </select>
</label>
</div>

<div class="phone">
	<div class="box">
	  <div class="header">
	  	<div class="container"></div>
	  </div>
	  <div class="body"></div>
	</div>
</div>

<script src="assets/js/react-0.12.2.min.js"></script>
<script src="assets/js/devices.js"></script>
<script type="text/javascript">

	React.render(
		React.createElement(device.android.header(), {text: "Raphael"}), 
		document.querySelector('.container')
	);

	React.render(
		React.createElement(device.android.body(), {text: "Raphael"}), 
		document.querySelector('.body')
	);

</script>
</body>
</html>
